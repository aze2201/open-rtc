<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Sharing Sender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 50vh;
            background-color: #f5f5f5;
        }

        h1 {
            font-size: 24px;
            margin-top: 10px;
        }

        video {
            max-width: 100%;
            width: 100%;
            height: auto;
            margin-top: 10px;
        }

        #startButton {
            margin-top: 15px;
            padding: 20px 30px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #qrcode {
            margin-top: 20px;
        }
    </style>

    <!-- Include PeerJS library -->
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.3.2/dist/peerjs.min.js"></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
</head>
<body>
    <h1>Screen Sharing Sender</h1>
    <center><h2>This is your display ID. <br>Scan this QR code with your camera and connect to this display</h2></center>
    <button id="startButton">Start Sharing Display</button>
    <div id="qrcode"></div>
    <video id="localVideo" autoplay muted></video>
    <script>
        const startButton = document.getElementById('startButton');
        const localVideo = document.getElementById('localVideo');
        let peer = null;
        let localStream = null;
        
        // Initialize PeerJS
                peer = new Peer();

                // Print sender's PeerID to console
                peer.on('open', peerId => {
                    console.log('Sender PeerID:', peerId);
                    
                    const qrcodeDiv = document.getElementById('qrcode');
                    const text = 'https://open-rtc.com/connect-display/'+peerId;
                    if (text) {
                     // Clear existing QR code
                     qrcodeDiv.innerHTML = '';
                     // Generate QR code
                     const qrcode = new QRCode(qrcodeDiv, {
                              text: text,
                              width: 256,
                              height: 256
                         });
             qrcodeDiv.style.display = 'block';
                     }
                });
                
                

        startButton.addEventListener('click', async () => {
            try {

                // Get user media for screen sharing
                const stream = await navigator.mediaDevices.getDisplayMedia({ video: true });

                // Display local stream
                // localVideo.srcObject = stream;

                // Call the specified target PeerID
 

                // Answer incoming calls automatically
                peer.on('call', incomingCall => {
                    incomingCall.answer(stream);
                });

                // Set up error handling
                peer.on('error', error => {
                    console.error('PeerJS error:', error);
                });

                startButton.disabled = true;
            } catch (error) {
                console.error('Error starting screen sharing:', error);
            }
        });
    </script>
</body>
</html>
