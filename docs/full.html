<!DOCTYPE html>
<html>
<head>
  <title>PeerJS - Video Chat Example</title>
  <link rel="stylesheet" href="style.css">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <!-- Include libraries -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
  <script src="https://api.callstats.io/static/callstats.min.js"></script>
  <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsSHA/1.5.0/sha.js"></script>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <style>
    /* Ensure the video container uses the full viewport width and centers the videos */
    .video-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      width: 100vw;
      box-sizing: border-box;
      padding: 10px;
    }
    video {
      /* Width will be updated dynamically via JS */
      height: auto;
    }
  </style>
</head>
<body style="margin: 0; overflow: hidden;">
  <!-- A-Frame Scene with AR and two boxes -->
  <a-scene id="mySceneV" vr-mode-ui="enabled: true;"
           renderer="logarithmicDepthBuffer: true;"
           embedded
           arjs="trackingMethod: best; debugUIEnabled: false;">
    <!-- First AR box using the first video element as texture -->
    <a-box id="boxV" look-at="[gps-camera]" src="#their-videoV" position="-2 1.6 -5" width="3" height="3" depth="2"></a-box>
    <!-- Second AR box using the second video element as texture -->
    <a-box id="boxV2" look-at="[gps-camera]" src="#their-videoV2" position="2 1.6 -5" width="3" height="3" depth="2"></a-box>
  </a-scene>

  <!-- Video elements container -->
  <div class="video-container" id="video-containerV">
    <!-- First video element -->
    <video id="their-videoV" autoplay playsinline muted></video>
    <!-- Second video element -->
    <video id="their-videoV2" autoplay playsinline muted></video>
  </div>

  <script>
    // Utility: Get URL parameter by name
    function getParameterByNameV(name, url) {
      if (!url) url = window.location.href;
      name = name.replace(/[\[\]]/g, "\\$&");
      var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
          results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    // Update both AR boxes' attributes based on new width, height, and distance values.
    function updateBoxAttributesV(newWidthV, newHeightV, newDistanceV) {
      // Update first box
      const boxV = document.getElementById('boxV');
      if (boxV) {
        boxV.setAttribute('width', newWidthV);
        boxV.setAttribute('height', newHeightV);
        boxV.setAttribute('position', `-2 1.6 -${newDistanceV}`);
      } else {
        console.error("BoxV element not found.");
      }
      // Update second box
      const boxV2 = document.getElementById('boxV2');
      if (boxV2) {
        boxV2.setAttribute('width', newWidthV);
        boxV2.setAttribute('height', newHeightV);
        boxV2.setAttribute('position', `2 1.6 -${newDistanceV}`);
      } else {
        console.error("BoxV2 element not found.");
      }
    }

    // Adjust video elements to each take half the window width.
    function adjustVideoSizes() {
      const videoContainer = document.getElementById('video-containerV');
      if (videoContainer) {
        const videos = videoContainer.getElementsByTagName('video');
        const newWidth = Math.floor(window.innerWidth / videos.length) - 20; // account for gap/padding
        for (let video of videos) {
          video.width = newWidth;
        }
      }
    }
    window.addEventListener('resize', adjustVideoSizes);
    adjustVideoSizes();

    // Initialize PeerJS
    const peerV = new Peer();

    peerV.on('open', (peerId) => {
      console.log('My peer ID is: ' + peerId);
    });

    // Retrieve remote peer ID from URL
    const remotePeerIdV = getParameterByNameV('PeerDesktopID');
    if (!remotePeerIdV) {
      console.error('Remote peer ID not provided in URL parameters.');
    }

    // Get video element references
    const theirVideoV = document.getElementById('their-videoV');
    const theirVideoV2 = document.getElementById('their-videoV2');

    // Request access to media devices (camera & microphone)
    navigator.mediaDevices.getUserMedia({ video: true, audio: true })
      .then((stream) => {
        // Set up local video streams for both video elements
        theirVideoV.srcObject = stream;
        theirVideoV2.srcObject = stream;
        
        // Play the local video streams once metadata is loaded
        theirVideoV.addEventListener('loadedmetadata', () => {
          theirVideoV.play().catch(err => console.error("Error playing local stream on video 1:", err));
        });
        theirVideoV2.addEventListener('loadedmetadata', () => {
          theirVideoV2.play().catch(err => console.error("Error playing local stream on video 2:", err));
        });

        // Initiate a call to the remote peer
        const callV = peerV.call(remotePeerIdV, stream);
        if (!callV) {
          console.error("Call could not be initiated.");
        }

        // Connect for data exchange
        const connectionV = peerV.connect(remotePeerIdV);
        connectionV.on('open', () => {
          console.log('Connected to remote peerV.');
          connectionV.on('data', (data) => {
            // Expecting data as "width,height,distance"
            const partsV = data.split(',');
            if (partsV.length === 3) {
              const widthV = parseFloat(partsV[0]);
              const heightV = parseFloat(partsV[1]);
              const distanceV = parseFloat(partsV[2]);
              console.log("Width:", widthV, "Height:", heightV, "Distance:", distanceV);
              updateBoxAttributesV(widthV, heightV, distanceV);
            } else {
              console.warn("Unexpected data format received:", data);
            }
          });
          // Send a test message once connected
          connectionV.send("I am connected from mobile.");
        });

        // When receiving the remote stream, update both video elements
        callV.on('stream', (remoteStream) => {
          theirVideoV.srcObject = remoteStream;
          theirVideoV2.srcObject = remoteStream;
          theirVideoV.addEventListener('loadedmetadata', () => {
            theirVideoV.play().catch(err => console.error("Error playing remote stream on video 1:", err));
          });
          theirVideoV2.addEventListener('loadedmetadata', () => {
            theirVideoV2.play().catch(err => console.error("Error playing remote stream on video 2:", err));
          });
        });

        // Handle call errors
        callV.on('error', (err) => {
          console.error("Call error:", err);
        });
      })
      .catch((error) => {
        console.error('Error accessing media devices:', error);
      });
  </script>
</body>
</html>
