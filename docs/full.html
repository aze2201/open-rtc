<!DOCTYPE html>
<html>
<head>
  <title>PeerJS - VR Mode Duplicated Video Chat</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <!-- Include libraries -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
  <script src="https://api.callstats.io/static/callstats.min.js"></script>
  <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsSHA/1.5.0/sha.js"></script>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      height: 100%;
    }
    #screens {
      display: flex;
      flex-direction: row;
      width: 100vw;
      height: 100vh;
    }
    .screen {
      width: 50%;
      height: 100%;
      position: relative;
    }
    /* Hide the video elements used as textures */
    .hidden-video {
      display: none;
    }
    /* Ensure each A-Frame scene fills its container */
    a-scene {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <!-- Two horizontally duplicated screens -->
  <div id="screens">
    <div class="screen">
      <!-- A-Frame Scene for screen 1 -->
      <a-scene id="scene1" vr-mode-ui="enabled: true;" embedded arjs="trackingMethod: best; debugUIEnabled: false;">
        <a-box id="box1" look-at="[gps-camera]" src="#video1" position="0 1.6 -5" width="3" height="3" depth="2"></a-box>
      </a-scene>
      <!-- Hidden video element for screen 1 (used as texture) -->
      <video id="video1" class="hidden-video" autoplay playsinline muted></video>
    </div>
    <div class="screen">
      <!-- A-Frame Scene for screen 2 -->
      <a-scene id="scene2" vr-mode-ui="enabled: true;" embedded arjs="trackingMethod: best; debugUIEnabled: false;">
        <a-box id="box2" look-at="[gps-camera]" src="#video2" position="0 1.6 -5" width="3" height="3" depth="2"></a-box>
      </a-scene>
      <!-- Hidden video element for screen 2 (used as texture) -->
      <video id="video2" class="hidden-video" autoplay playsinline muted></video>
    </div>
  </div>

  <script>
    // Utility: Get URL parameter by name
    function getParameterByNameV(name, url) {
      if (!url) url = window.location.href;
      name = name.replace(/[\[\]]/g, "\\$&");
      var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
          results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    // Update both AR boxes' attributes dynamically
    function updateBoxAttributesV(newWidth, newHeight, newDistance) {
      const box1 = document.getElementById('box1');
      const box2 = document.getElementById('box2');
      if (box1) {
        box1.setAttribute('width', newWidth);
        box1.setAttribute('height', newHeight);
        box1.setAttribute('position', `0 1.6 -${newDistance}`);
      }
      if (box2) {
        box2.setAttribute('width', newWidth);
        box2.setAttribute('height', newHeight);
        box2.setAttribute('position', `0 1.6 -${newDistance}`);
      }
    }

    // Initialize PeerJS
    const peerV = new Peer();
    peerV.on('open', (peerId) => {
      console.log('My peer ID is: ' + peerId);
    });

    // Retrieve remote peer ID from URL parameter
    const remotePeerIdV = getParameterByNameV('PeerDesktopID');
    if (!remotePeerIdV) {
      console.error('Remote peer ID not provided in URL parameters.');
    }

    // Get video element references (for texture) from both screens
    const video1 = document.getElementById('video1');
    const video2 = document.getElementById('video2');

    // Request access to media devices (camera & microphone)
    navigator.mediaDevices.getUserMedia({ video: true, audio: true })
      .then((stream) => {
        // Use local stream initially for both video elements
        video1.srcObject = stream;
        video2.srcObject = stream;
        video1.addEventListener('loadedmetadata', () => {
          video1.play().catch(err => console.error("Error playing local stream on video1:", err));
        });
        video2.addEventListener('loadedmetadata', () => {
          video2.play().catch(err => console.error("Error playing local stream on video2:", err));
        });

        // Initiate a call to the remote peer
        const callV = peerV.call(remotePeerIdV, stream);
        if (!callV) {
          console.error("Call could not be initiated.");
        }

        // Connect for data exchange
        const connectionV = peerV.connect(remotePeerIdV);
        connectionV.on('open', () => {
          console.log('Connected to remote peer.');
          connectionV.on('data', (data) => {
            // Expecting data as "width,height,distance"
            const parts = data.split(',');
            if (parts.length === 3) {
              const width = parseFloat(parts[0]);
              const height = parseFloat(parts[1]);
              const distance = parseFloat(parts[2]);
              console.log("Width:", width, "Height:", height, "Distance:", distance);
              updateBoxAttributesV(width, height, distance);
            } else {
              console.warn("Unexpected data format received:", data);
            }
          });
          // Send a test message once connected
          connectionV.send("I am connected from mobile.");
        });

        // When receiving the remote stream, update both video elements
        callV.on('stream', (remoteStream) => {
          video1.srcObject = remoteStream;
          video2.srcObject = remoteStream;
          video1.addEventListener('loadedmetadata', () => {
            video1.play().catch(err => console.error("Error playing remote stream on video1:", err));
          });
          video2.addEventListener('loadedmetadata', () => {
            video2.play().catch(err => console.error("Error playing remote stream on video2:", err));
          });
        });

        // Handle call errors
        callV.on('error', (err) => {
          console.error("Call error:", err);
        });
      })
      .catch((error) => {
        console.error('Error accessing media devices:', error);
      });
  </script>
</body>
</html>
