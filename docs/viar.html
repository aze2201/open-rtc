<!DOCTYPE html>
<html>
<head>
  <title>Multiple Iframes</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    h2 {
      margin: 20px 0;
    }

    iframe {
      width: 80%; /* Adjust iframe width as needed */
      height: 60vh; /* Adjust iframe height as needed */
      border: none; /* Remove iframe border */
      margin: 10px 0; /* Add some margin between iframes */
    }

    @media screen and (orientation: portrait) {
      /* Adjust styles for portrait orientation if needed */
    }

    @media screen and (orientation: landscape) {
      /* Adjust styles for landscape orientation if needed */
    }
  </style>

  <script>
    // Utility to get URL parameters
    function getParameterByName(name, url) {
      if (!url) url = window.location.href;
      name = name.replace(/[\[\]]/g, "\\$&");
      var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
          results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    // Once DOM is loaded, propagate the PeerDesktopID parameter to both iframes.
    document.addEventListener("DOMContentLoaded", function() {
      const remotePeerId = getParameterByName('PeerDesktopID');
      if (remotePeerId) {
        // Update first iframe's src URL
        const iframe = document.getElementById('myIframe');
        const currentSrc = iframe.getAttribute('src');
        const newSrc = currentSrc + (currentSrc.includes('?') ? '&' : '?') + 'PeerDesktopID=' + remotePeerId;
        iframe.setAttribute('src', newSrc);

        // Update second iframe's src URL
        const iframeV = document.getElementById('myIframeV');
        const currentSrcV = iframeV.getAttribute('src');
        const newSrcV = currentSrcV + (currentSrcV.includes('?') ? '&' : '?') + 'PeerDesktopID=' + remotePeerId;
        iframeV.setAttribute('src', newSrcV);
      }
    });

    // Listen for messages (e.g., resize messages) coming from either child frame or a WebRTC connection
    window.addEventListener("message", function(event) {
      // Expecting a message object with a structure like:
      // { type: "resize", width: <number>, height: <number>, distance: <number> }
      if (event.data && event.data.type === "resize") {
        console.log("Received resize message:", event.data);
        // Relay the resize message to both iframes
        document.getElementById('myIframe').contentWindow.postMessage(event.data, "*");
        document.getElementById('myIframeV').contentWindow.postMessage(event.data, "*");
      }
    });
  </script>
</head>
<body>
  <h2>Two Iframes Loading the Same Page</h2>
  <iframe id="myIframe" src="https://aze2201.github.io/open-rtc/share-screen.html"></iframe>
  <iframe id="myIframeV" src="https://aze2201.github.io/open-rtc/share-screenV.html"></iframe>
</body>
</html>
