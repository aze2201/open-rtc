<!DOCTYPE html>
<html>
<head>
  <title>Multiple Iframes</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    h2 { margin: 20px 0; }
    iframe {
      width: 80%;
      height: 60vh;
      border: none;
      margin: 10px 0;
    }
  </style>
  <script>
    // Utility: Get URL parameters
    function getParameterByName(name, url) {
      if (!url) url = window.location.href;
      name = name.replace(/[\[\]]/g, "\\$&");
      var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
          results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    // On DOM loaded, update iframe src URLs with PeerDesktopID
    document.addEventListener("DOMContentLoaded", function() {
      const remotePeerId = getParameterByName('PeerDesktopID');
      if (remotePeerId) {
        const iframe = document.getElementById('myIframe');
        const currentSrc = iframe.getAttribute('src');
        const newSrc = currentSrc + (currentSrc.includes('?') ? '&' : '?') + 'PeerDesktopID=' + remotePeerId;
        iframe.setAttribute('src', newSrc);

        const iframeV = document.getElementById('myIframeV');
        const currentSrcV = iframeV.getAttribute('src');
        const newSrcV = currentSrcV + (currentSrcV.includes('?') ? '&' : '?') + 'PeerDesktopID=' + remotePeerId;
        iframeV.setAttribute('src', newSrcV);
      }
      
      // Optionally, send an initial resize message to both iframes (adjust values as needed)
      const initResize = { type: "resize", width: 3, height: 3, distance: 5 };
      document.getElementById('myIframe').contentWindow.postMessage(initResize, "*");
      document.getElementById('myIframeV').contentWindow.postMessage(initResize, "*");
    });

    // Relay any incoming resize message to both iframes
    window.addEventListener("message", function(event) {
      if (event.data && event.data.type === "resize") {
        console.log("Parent received resize message:", event.data);
        document.getElementById('myIframe').contentWindow.postMessage(event.data, "*");
        document.getElementById('myIframeV').contentWindow.postMessage(event.data, "*");
      }
    });
  </script>
</head>
<body>
  <h2>Two Iframes Loading the Same Page</h2>
  <iframe id="myIframe" src="https://aze2201.github.io/open-rtc/share-screen.html"></iframe>
  <iframe id="myIframeV" src="https://aze2201.github.io/open-rtc/share-screenV.html"></iframe>
</body>
</html>
