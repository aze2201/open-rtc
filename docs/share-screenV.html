<!DOCTYPE html>
<html>
<head>
  <title>PeerJS - Video Chat Example</title>
  <link rel="stylesheet" href="style.css">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <!-- Include libraries -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
  <script src="https://api.callstats.io/static/callstats.min.js"></script>
  <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsSHA/1.5.0/sha.js"></script>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <!-- A-Frame Scene with AR -->
  <a-scene id="mySceneV" vr-mode-ui="enabled: true;"
           renderer="logarithmicDepthBuffer: true;"
           embedded
           arjs="trackingMethod: best; debugUIEnabled: false;">
    <a-box id="boxV" look-at="[gps-camera]" src="#their-videoV" position="0 1.6 -5" width="3" height="3" depth="2"></a-box>
  </a-scene>

  <!-- Video element for the remote stream -->
  <div class="pure-u-2-3" id="video-containerV">
    <video id="their-videoV" width="2" height="2" autoplay playsinline muted></video>
  </div>

  <script>
    // Utility: Get URL parameter by name
    function getParameterByName(name, url) {
      if (!url) url = window.location.href;
      name = name.replace(/[\[\]]/g, "\\$&");
      var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
          results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    // Update the a-box attributes dynamically
    function updateBoxAttributes(newWidth, newHeight, newDistance) {
      const boxElementV = document.querySelector('#boxV');
      if (boxElementV) {
        boxElementV.setAttribute('width', newWidth);
        boxElementV.setAttribute('height', newHeight);
        boxElementV.setAttribute('position', "0 1.6 -" + newDistance);
      } else {
        console.error("Box element not found.");
      }
    }

    // Initialize PeerJS
    const peer = new Peer();

    peer.on('open', (peerId) => {
      console.log('My peer ID is: ' + peerId);
    });

    // Retrieve remote peer ID from URL
    const remotePeerId = getParameterByName('PeerDesktopID');
    if (!remotePeerId) {
      console.error('Remote peer ID not provided in URL parameters.');
    }

    // Get video element reference
    const theirVideoV = document.getElementById('their-videoV');

    // Request access to media devices (camera & microphone)
    navigator.mediaDevices.getUserMedia({ video: true, audio: true })
      .then((stream) => {
        // Set up local video stream
        theirVideoV.srcObject = stream;
        theirVideoV.addEventListener('loadedmetadata', () => {
          theirVideoV.play().catch(err => console.error("Error playing local stream:", err));
        });

        // Initiate a call to the remote peer
        const callV = peer.call(remotePeerId, stream);
        if (!callV) {
          console.error("Call could not be initiated.");
        }

        // Connect for data exchange
        const connectionV = peer.connect(remotePeerId);
        connectionV.on('open', () => {
          console.log('Connected to remote peer.');
          connectionV.on('data', (data) => {
            // Expecting data as "width,height,distance"
            const parts = data.split(',');
            if (parts.length === 3) {
              const width = parseFloat(parts[0]);
              const height = parseFloat(parts[1]);
              const distance = parseFloat(parts[2]);
              console.log("Width:", width, "Height:", height, "Distance:", distance);
              updateBoxAttributes(width, height, distance);
            } else {
              console.warn("Unexpected data format received:", data);
            }
          });
          // Send a test message once connected
          connectionV.send("I am connected from mobile.");
        });

        // When receiving the remote stream, update the video element
        callV.on('stream', (remoteStream) => {
          theirVideoV.srcObject = remoteStream;
          theirVideoV.addEventListener('loadedmetadata', () => {
            theirVideoV.play().catch(err => console.error("Error playing remote stream:", err));
          });
        });

        // Handle call errors
        callV.on('error', (err) => {
          console.error("Call error:", err);
        });
      })
      .catch((error) => {
        console.error('Error accessing media devices:', error);
      });
  </script>
</body>
</html>
